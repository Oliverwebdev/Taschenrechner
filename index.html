<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


    <body>
        <h1>Mein Taschenrechner versuch</h1>
        <input type="text" id="num1" placeholder="Erste Zahl">
        <input type="text" id="num2" placeholder="Zweite Zahl">
        <br>
        <input id="Plus" type="button" value="add" onclick="add()">
        <input id="Minus" type="button" value="subtract" onclick="subtract()">
        <input id="Mal" type="button" value="multiply" onclick="multiply()">
        <input id="Geteilt" type="button" value="divide" onclick="divide()">
        <p>Ergebnis: <span id="result"></span></p>
        
    
    
    
    </body>
